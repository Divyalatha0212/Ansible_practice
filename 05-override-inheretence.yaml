- name: Override and Inheretence
  hosts: localhost
  vars:
   Course: "Ansible"
   Trainer: "Divya"
   Duration: "10 hours"
  tasks:
  - name: print override information
    vars: # here we are declaring varibales in tasks level
     Course: "AWS"
    ansible.builtin.debug:
     msg: "Hello, I am Practicing {{Course}}, Trainer is {{Trainer}} and Duration is {{Duration}}"

  - name: print inheretence information
    ansible.builtin.debug:
     msg: "hello, I am practicing {{Course}}, Trainer is {{trainer}} and Duration is {{Duration}}"   